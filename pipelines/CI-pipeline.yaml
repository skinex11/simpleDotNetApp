trigger:
- none

pr:
- master

pool:
  vmImage: windows-latest

jobs:
  - job: BuildTest
    displayName: BuildTest
    steps:
      - task: DotNetCoreCLI@2
        displayName: Build
        inputs:
          command: 'build'
          projects: '*konopka.service?/*.csproj'
      - task: DotNetCoreCLI@2
        displayName: Tests
        inputs:
          command: 'test'
          projects: '*tests/*.csproj'
  - job: Container1
    dependsOn: BuildTest
    displayName: Container1
    steps:
      - task: Docker@2
        displayName: Container1
        inputs:
          containerRegistry: 'dockerHub'
          repository: 'simplewebapp'
          command: 'buildAndPush'
          Dockerfile: '*1/Dockerfile'
  - job: Container2
    dependsOn: BuildTest
    displayName: Container2
    steps:
      - task: Docker@2
        displayName: Container1
        inputs:
          containerRegistry: 'dockerHub'
          repository: 'simplewebapp'
          command: 'buildAndPush'
          Dockerfile: '*1/Dockerfile'
